<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenty One Pilots | TOUR 2022 | OUT NOW </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href='../static/css/main.css'>

</head>
<body>
<header id="header" class="header">
    <div class="container">
        <div class="nav">
            <div class="ref2">
                <ul class="ref2">
                    <li class="fa-underline">
                        <a href="/">
                            Home
                        </a>
                    </li>
                    <li>
                        <a>
                            |
                        </a>
                    </li>
                    <li>
                        <a href="../tour/">
                            Tour
                        </a>
                    </li>
                    <li>
                        <a>
                            |
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Merch
                        </a>
                    </li>
                </ul>
            </div>
            <div class="refers">
                <ul class="refers">
                    <li>
                        <a href="#">
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a>
                            |
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Facebook
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section class="rainbow">
    <div class="container">
        <div>
            <ul class="booking">
                <li>
                    <a href="#" class="tickets_button">
                        Booking tickets
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section id="about" class="about">
    <div class="container">
        <div class="nav2">
            <img class="listening" src="../static/img/record.png" alt="Icy and Scaled" width="500px">
            <ul class="record">
                <li>
                    <a>
                        New album "Scaled and Icy" available now
                    </a>
                </li>
                <li>
                    <a href="#" class="listen">
                        Listen now
                    </a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section id="gallery" class="gallery">
    <div class="container">
        <div class="gallery">
            <ul class="subscribe">
                <li>
                    <a>
                        Get five new patches after subscribing
                    </a>
                </li>
                <li>
                    <form class="abc" method="post">
                        {% csrf_token %}
                        {{ subscribe_form.email }}
                        <button class="sub_button" type="submit"> Subscribe</button>
                    </form>
                </li>
            </ul>
            <img class="patches" src="../static/img/patches.png" alt="Patches">
        </div>
    </div>
</section>

<footer id="footer" class="footer">
    <div class="container">
        <ul class="copyrights">
            <li>
                <a>
                    Ⓒ‎: 2022 Copyrights of twenty øne piløts
                </a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
